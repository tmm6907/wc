<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Block via ::after</title>
    <style>
        .clickable-block {
            position: relative; /* Positioning context for the ::after element */
            display: block; /* Make the anchor tag a block-level element */
            width: 300px;
            height: 200px;
            background-color: lightblue;
            border: 1px solid #000;
            text-align: center;
            line-height: 200px; /* Center text vertically */
            color: black;
            text-decoration: none; /* Remove underline from link */
        }

        .clickable-block::after {
            content: ''; /* Empty content */
            position: absolute; /* Position the ::after element */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0); /* Transparent background */
            z-index: 1; /* Ensure it is above the container content */
            cursor: pointer; /* Indicate that it's clickable */
        }

        div {
            color: red;
            p{
                color: green;
            }
        }
    </style>
</head>
<body>

    <a href="https://example.com" class="clickable-block" target="_blank">
        Click here to go to example.com
    </a>

    <div>
        TEst
        <p>Test</p>
    </div>

</body>
</html>
